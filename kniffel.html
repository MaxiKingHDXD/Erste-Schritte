<!DOCTYPE html>
<html lang="de">
	<head>
		<!-- Titel im Browser -->
		<title>Kniffel - Praktikantenaufgabe</title>

		<!-- Zeichenkodierung bestimmen -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<!-- Stylesheet und Javascript einbinden -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Alle Würfel -->
			<button class="dice" onclick="toggleDice(this)"></button>
			<!-- this ist der Zeiger auf das HTML Element, welches das Ereignis, hier onclick, auslöst -->
			<button class="dice" onclick="toggleDice(this)"></button>
			<button class="dice" onclick="toggleDice(this)"></button>
			<button class="dice" onclick="toggleDice(this)" value="1"></button>
			<button class="dice" onclick="toggleDice(this)" data-hold="1"></button>

			<!-- Button zum Würfeln -->
			<button id="roll" onclick="rollDices()">Würfeln</button>

			<!-- Wertetabelle -->
			<table>
				<tbody>
					<tr>
						<th>Einser</th>
						<td onclick="assignDices(this, 'einser')"></td>
					</tr>

					<tr>
						<th>Zweier</th>
						<td onclick="assignDices(this, 'zweier')"></td>
					</tr>

					<tr>
						<th>Dreier</th>
						<td onclick="assignDices(this, 'dreier')"></td>
					</tr>

					<tr>
						<th>Vierer</th>
						<td onclick="assignDices(this, 'vierer')"></td>
					</tr>

					<tr>
						<th>Fünfer</th>
						<td onclick="assignDices(this, 'fünfer')"></td>
					</tr>

					<tr>
						<th>Sechser</th>
						<td onclick="assignDices(this, 'sechser')"></td>
					</tr>

					<tr class="fix">
						<th>Bonus bei 63</th>
						<td id="bonus63">0</td>
					</tr>

					<tr class="fix">
						<th>Zwischensumme</th>
						<td id="zwischensumme">0</td>
					</tr>

					<tr>
						<th>Dreierpasch</th>
						<td onclick="assignDices(this, 'dreierpasch')"></td>
					</tr>

					<tr>
						<th>Viererpasch</th>
						<td onclick="assignDices(this, 'viererpasch')"></td>
					</tr>

					<tr>
						<th>Full House</th>
						<td onclick="assignDices(this, 'fullhouse')"></td>
					</tr>

					<tr>
						<th>Kleine Straße</th>
						<td onclick="assignDices(this, 'kleinestraße')"></td>
					</tr>

					<tr>
						<th>Großse Straße</th>
						<td onclick="assignDices(this, 'großestraße')"></td>
					</tr>

					<tr>
						<th>Kniffel</th>
						<td onclick="assignDices(this, 'kniffel')"></td>
					</tr>

					<tr>
						<th>Chance</th>
						<td onclick="assignDices(this, 'chance')"></td>
					</tr>

					<!-- Gesamtpunktzahl -->
					<tr class="fix">
						<th>Gesamt</th>
						<td id="score">0</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
